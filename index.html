<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
<!--created a box container thats like a background for the start, end, and task these are put into colums
they are enhanced by bootstrap with their specific classes in a form, task has its own row -->
</head>
<body  class="container">
  <br>
  <div class="card">
    <div class="card-body">
    <div class="row">
      <div  class="col-sm">
        <div class="form-group">
          <label for="new-start-date">Start Date</label>
          <input type="date" class="form-control" id="new-start-date">
        </div>

      </div>
      <div  class="col-sm">
        <div class="form-group">
        <label for="new-end-date">End Date</label>
        <input type="date" class="form-control" id="new-end-date">
      </div>

      </div>

    </div>  
    <br>
    <div class="row">
      <div class="col-sm">
        <div class="form-group">
          <label for="new-task">Add Task:</label>
          <input type="text" class="form-control" id="new-task" placeholder="Task">
        </div>
        <!--here we add the button submit to create inputs that will follow along are table-->
<div>
  <button id="add" class="btn btn-warning form-control">Submit</button>
</div>
      </div>
      
    </div>
    </div>
  </div>
  <table id="list" class="table table-success table-hover">
    <tr>
      <th>To Do</th>
      <th>Date Created</th>
      <th>Start Date</th>
      <th>Due Date</th>
      <th>Actions</th>
    </tr>
  </table>


<script src="dom.js"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
